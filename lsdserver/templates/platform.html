<!DOCTYPE html>
<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
        <title>Platform:  {{platform_id}}</title>
    </head>
    <body>
        <h1>Platform: {{platform_id}}</h1>
        {% if data %}
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>description</th>
                <th>link</th>
                <th>mobile</th>
                <th>position</th>
            </tr>
            <tr>
                <td><a href="./{{data.id}}">{{ data.id }}</a></td>
                <td>{{ data.name }}</td>
                <td>{{ data.description }}</td>
                <td>{{ data.link }}</td>
                <td>{{ data.mobile }}</td>
                <td>{{ data.position }}</td>
            </tr>
        </table>
        {% else %}
            NONE FOUND!
        {% endif %}
    </body>
</html>
