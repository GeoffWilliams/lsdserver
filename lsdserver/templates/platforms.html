<!DOCTYPE html>
<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
        <title>Platforms</title>
    </head>
    <body>
        <h1>Platforms</h1>
        {% if data %}
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>description</th>
                <th>link</th>
                <th>mobile</th>
                <th>position</th>
            </tr>
            {% for d in data %}
                <tr>
                    <td><a href="./{{d.id}}">{{ d.id }}</a></td>
                    <td>{{ d.name }}</td>
                    <td>{{ d.description }}</td>
                    <td>{{ d.link }}</td>
                    <td>{{ d.mobile }}</td>
                    <td>{{ d.position }}</td>
                </tr>
            {% endfor %}
        </table>
        {% else %}
            NONE FOUND!
        {% endif %}
    </body>
</html>
